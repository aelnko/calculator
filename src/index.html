<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="display">
      <div class="display__result result">
        <p class="result__value">0</p>
      </div>
      <div class="display__buttons buttons">
        <button class="buttons__button button delete">C</button>
        <button class="buttons__button button">±</button>
        <button class="buttons__button button">%</button>
        <button class="buttons__button button operand">÷</button>
        <button class="buttons__button button">7</button>
        <button class="buttons__button button">8</button>
        <button class="buttons__button button">9</button>
        <button class="buttons__button button operand">×</button>
        <button class="buttons__button button">4</button>
        <button class="buttons__button button">5</button>
        <button class="buttons__button button">6</button>
        <button class="buttons__button button operand">-</button>
        <button class="buttons__button button">1</button>
        <button class="buttons__button button">2</button>
        <button class="buttons__button button">3</button>
        <button class="buttons__button button operand">+</button>
        <button class="buttons__button button">0</button>
        <button class="buttons__button button">.</button>
        <button class="buttons__button button operand">=</button>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
